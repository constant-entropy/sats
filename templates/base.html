<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ the_title }}</title>
    <script src="/static/js/jquery-1.9.1.js"></script>
    <script src="/static/js/jquery.terminal.min.js"></script>
    <script src="/static/js/jquery.mousewheel-min.js"></script>
    <script src="/static/js/d3.v5.js"></script>
    <script src="/static/js/mpld3.v0.5.7.js"></script>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/jquery-ui.css" />
    <link rel="stylesheet" href="/static/css/jquery.terminal.min.css" />
</head>
<body>
    <header class="sats-header">
        <div class="sats-header-div">
            <img id="sats-logo" src="static/images/bat.svg" width="16" height="16" alt="SATS"/>
        </div>
        <div class="sats-header-nav">
            <p class="header-text">Statistic Arbitrage Trading System</p>
        </div>
        <div class="sats-header-padding">
            <p class="header-text">Chaos isn't a pit. Chaos is a ladder. - Littlefinger</p>
        </div>
        <div class="sats-header-settings">
            <button type="button" id="settings" title="Settings" class="settings-btn">
                <img src="static/images/gear.svg" width="18" height="18" alt="CFG"/>
            </button>
        </div>
    </header>
    <main id="sats-body">
        <div id='algo-div'>
            <div id='algo-log'>
                <p>Hello I am algo.</p>
            </div>
        </div>
        <div id="canvas">
            <div id="canvas-holy-ladder">
            </div>
            <div id="canvas-container">
            </div>
        </div>
        <div class="ver-div">
            <div class="hor-div">
                <div id="canvas2">
                    <div id="canvas2-container">
                    </div>
                </div>
                <div class="trader">
                    <div id="trade-div">
                    </div>
                </div>
            </div>
            <div id='positions-div'>
            </div>
        </div>
        <div id="settings-div">
        </div>
    </main>
    <footer id="sats-footer">
        <div id="balances-block">
            <div id="balances-container">
            </div>
        </div>
        <div id="drawdown-block">
            <div id="drawdown-container">
            </div>
        </div>
        <div id="open-orders-div">
        </div>
        <div id="terminal-div">
        </div>
    </footer>
    <div id="pair-upnl-canvas">
    </div>
    <script src="/static/js/man.js"></script>
</body>
</html>
